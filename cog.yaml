    - "torch>=2.3"
    - "torchvision"
    - "safetensors==0.4.4"
    - "diffusers==0.30.0"
    - "transformers"
    - "lycoris-lora==1.8.3"
    - "flatten_json==0.1.14"
    - "pyyaml==6.0.1"
    - "oyaml==1.0"
    - "tensorboard==2.17.0"
    - "kornia==0.7.3"
    - "einops==0.8.0"
    - "accelerate"
    - "toml==0.10.2"
    - "albumentations==1.4.3"
    - "pillow==10.4.0"
    - "pydantic==1.10.17"
    - "omegaconf==2.3.0"
    - "k-diffusion"
    - "open_clip_torch==2.26.1"
    - "timm==1.0.8"
    - "prodigyopt==1.0"
    - "controlnet_aux==0.0.7"
    - "bitsandbytes==0.43.3"
    - "scikit-image==0.24.0"
    - "huggingface-hub==0.24.5"
    - "hf_transfer==0.1.8"
    - "lpips==0.1.4"
    - "optimum-quanto==0.2.4"
    - "sentencepiece==0.2.0"
